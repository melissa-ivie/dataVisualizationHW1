<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/big5.css">
    <title>Melissa Ivie data visualization Homework</title>
    </head>
    <body>
        <div class="fixed-header">
            <h1>Data Visualization Homework</h1>
            <div class="container">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="introduction.html">Introduction</a></li>
                    <li><a href="big5.html">Big 5 Results</a></li>
                    <li><a href="svg.html">SVG Drawing</a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="pagebody">
                <h1>Melissa Ivie: My Personality Trait Average Scores</h1>
                <figure>
                    <figcaption><h2>Big 5 Results</h2></figcaption>
                    <svg class="chart" width="600" height="400" aria-labelledby="title desc" role="img">>
                            <g class="x-labels">
                            <text x="45" y="325">0</text>
                            <line x1="50" x2="50" y1="0" y2="295"/>
                            <text x="95" y="325">10</text>
                            <line x1="100" x2="100" y1="0" y2="295"/>
                            <text x="145" y="325">20</text>
                            <line x1="150" x2="150" y1="0" y2="295"/>
                            <text x="195" y="325">30</text>
                            <line x1="200" x2="200" y1="0" y2="295"/>
                            <text x="245" y="325">40</text>
                            <line x1="250" x2="250" y1="0" y2="295"/>
                            <text x="295" y="325">50</text>
                            <line x1="300" x2="300" y1="0" y2="295"/>
                            <text x="345" y="325">60</text>
                            <line x1="350" x2="350" y1="0" y2="295"/>
                            <text x="395" y="325">70</text>
                            <line x1="400" x2="400" y1="0" y2="295"/>
                            <text x="445" y="325">80</text>
                            <line x1="450" x2="450" y1="0" y2="295"/>
                            <text x="495" y="325">90</text>
                            <line x1="500" x2="500" y1="0" y2="295"/>
                            <text x="545" y="325">100</text>
                            <line x1="550" x2="550" y1="0" y2="295"/>
                          </g>
                          <g class="y-labels">
                            <text x="10" y="30">O</text>
                            <text x="10" y="90">C</text>
                            <text x="10" y="150">E</text>
                            <text x="10" y="210">A</text>
                            <text x="10" y="270">N</text>
                          </g>
                          
                        <title id="title">Big 5 Results</title>
                        <desc id="desc">Openness; Conscientiousness; Extraversion; Agreeableness; Neuroticism </desc>
                        <g class="bar">
                        <rect x=50 width="450" height="50"></rect>
                        <text x="505" y="25" dy=".35em">90%</text>
                        </g>
                        <g class="bar">
                        <rect x=50 width="270" height="50" y="60"></rect>
                        <text x="325" y="85" dy=".35em">54%</text>
                        </g>
                        <g class="bar">
                        <rect x=50 width="312.5" height="50" y="120"></rect>
                        <text x="367.5" y="145" dy=".35em">62.5%</text>
                        </g>
                        <g class="bar">
                        <rect x=50 width="405" height="50" y="180"></rect>
                        <text x="460" y="205" dy=".35em">81%</text>
                        </g>
                        <g class="bar">
                        <rect x=50 width="220" height="50" y="240"></rect>
                        <text x="275" y="265" dy=".35em">44%</text>
                        </g>
                    </svg>
                </figure>
            </div>
        </div>
        <div class="fixed-footer">
            <div class="container">USU Data Visualization Fall 2021</div>        
        </div>
    </body>
</html>
